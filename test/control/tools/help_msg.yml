----------------------lua自动编程界面使用帮助----------------
功能：
1. 增加函数
  1)必须在函数列表中选中其中一个函数才可做添加函数操作。
  2)判断函数如IF可以任意包含多个函数
  3)非判断函数不能包含其他函数
2. 删除函数
  1)任意点击一个函数删除即可
  2)删除的前提是必须选中一个函数！
3. 上移函数
  1)非判断函数如GO,MOVE等之间进行移动操作时，直接移动
  2)当上移遇到IF等判断函数时，被上移的函数会跳进IF函数内
  3)当上移函数是IF函数内的第一个函数且被执行上移操作时，会跳出IF函数
4. 下移函数
  1)非判断函数如GO,MOVE等之间进行移动操作时，直接移动
  2)当下移遇到IF等判断函数时，被下移的函数会跳进IF函数内
  3)当下移函数是IF函数内的最后一个函数且被执行下移操作时，会跳出IF函数
5. 保存
  1)保存操作会将工程文件保存进默认地址
  2)保存操作生成lua代码，并写入lua4面板中(不会自动保存进行本地lua4.lua文件，需要手动进行保存！)
6. 恢复上次操作
  1)恢复上一次时间点保存过的工程文件，注意，恢复前请确保当前操作的内容是不重要的！
7. 设置循环时间
  1)设置循环时间为0，说明希望编辑的lua脚本能够循环跑！
  2)设置循环时间大于0，说明希望编辑的lua脚本只跑特定次数
8. 打开工程文件
  1)根据目录找到可以打开的工程文件进行加载
9. 另存为工程文件
  1)将当前修改另存为其他工程文件
